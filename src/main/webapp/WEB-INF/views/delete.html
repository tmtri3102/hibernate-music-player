<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>DeleteCustomer</title>
</head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/songs}">
        Back to playlist
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/songs/delete}" th:object="${song}"
          method="POST" novalidate="novalidate">
        <div>
            <label for="name">Title</label>
            <input type="text" id="name" th:field="*{title}"/>
        </div>
        <div>
            <label for="artist">Artist</label>
            <input type="text" id="artist" th:field="*{artist}"/>
        </div>
        <div>
            <label for="genre">Address</label>
            <input type="text" id="genre" th:field="*{genre}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
