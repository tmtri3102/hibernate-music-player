<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>CreateCustomer</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/songs}">
        Back to playlist
    </a>
</p>
<div id="form">
    <form th:action="@{/songs/save}" th:object="${songForm}"
          method="POST" novalidate="novalidate"  enctype="multipart/form-data">

        <div>
            <label for="name">Title</label>
            <input type="text" id="name" th:field="*{title}"/>
        </div>
        <div>
            <label for="artist">Artist</label>
            <input type="text" id="artist" th:field="*{artist}"/>
        </div>
        <div>
            <label for="genre">Genre</label>
            <input type="text" id="genre" th:field="*{genre}"/>
        </div>
        <div>
            <label for="audio">Upload audio: </label>
            <input type="file" id="audio" th:field="*{link}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
