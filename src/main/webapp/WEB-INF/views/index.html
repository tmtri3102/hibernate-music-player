<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>ListCustomer</title>
</head>
<body>
<h3>All Songs</h3>
<p>
    <a th:href="@{/songs/create}">
        Add new customer
    </a>
</p>

<table id = "songs">
    <thead>
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Genre</th>
        <th>Play</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${songs}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getTitle()}"></td>
        <td th:text="${row.getArtist()}"></td>
        <td th:text="${row.getGenre()}"></td>
        <td><a th:href="@{/songs/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/songs/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/songs/{id}/view(id=${row.getId()})}">view</a></td>
        <td><audio width="100" height="100" th:src="@{'/audio/' + ${p.link}}" ></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
